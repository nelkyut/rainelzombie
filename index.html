<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainel vs Monsters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background-image: url('https://i.ibb.co/LkSPWmK/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .game-container {
      display: grid;
      grid-template-rows: repeat(5, 100px);
      grid-template-columns: repeat(9, 100px);
      gap: 2px;
      margin: 20px auto;
      width: 902px;
      background-color: rgba(255,255,255,0.1);
      border: 4px solid #ff66cc;
      border-radius: 15px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .defender, .monster {
      width: 70px;
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .energy-bar {
      text-align: center;
      margin-top: 15px;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    .heart {
      width: 30px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="energy-bar">
    Energy: <span id="energy">0</span>
    <img src="https://i.ibb.co/ByV8BS3/heart.png" class="heart" />
  </div>

  <div class="game-container" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const energyEl = document.getElementById("energy");
    let energy = 0;

    // âœ… Secure working image links (HTTPS, Imgbb)
    const rainelImage = "https://i.ibb.co/JpvDdDJ/rainel.png";
    const monsterImage = "https://i.ibb.co/Sf0PLN2/monster.png";

    const rows = 5;
    const cols = 9;
    const cells = [];

    // Build the grid
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        grid.appendChild(cell);
        cells.push({ cell, row, col });

        // Defender placement
        cell.addEventListener("click", () => {
          if (energy >= 10 && !cell.hasChildNodes()) {
            const defender = document.createElement("img");
            defender.src = rainelImage;
            defender.classList.add("defender");
            cell.appendChild(defender);
            energy -= 10;
            updateEnergy();
          }
        });
      }
    }

    function updateEnergy() {
      energyEl.textContent = energy;
    }

    setInterval(() => {
      energy += 5;
      updateEnergy();
    }, 3000);

    // === Monster Logic ===

    function spawnMonster() {
      const row = Math.floor(Math.random() * rows);
      let col = cols - 1;
      const cellIndex = row * cols + col;
      const cell = cells[cellIndex].cell;

      const monster = document.createElement("img");
      monster.src = monsterImage;
      monster.classList.add("monster");
      monster.style.left = "15px";
      cell.appendChild(monster);

      const moveInterval = setInterval(() => {
        if (col <= 0) {
          alert("Game Over! A monster reached Rainel's garden! ðŸ˜±");
          location.reload();
          clearInterval(moveInterval);
          return;
        }

        const currentCell = cells[row * cols + col].cell;
        const nextCell = cells[row * cols + (col - 1)].cell;

        if (!nextCell.hasChildNodes()) {
          currentCell.removeChild(monster);
          nextCell.appendChild(monster);
          col--;
        } else {
          clearInterval(moveInterval);
        }
      }, 1000);
    }

    setInterval(spawnMonster, 5000); // Spawn every 5 seconds
  </script>
</body>
</html>
